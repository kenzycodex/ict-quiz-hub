<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Quiz - Login or Signup</title>
    <link rel="icon" href="/assets/images/logo2.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme29.css">
    <link rel="stylesheet" href="css/login25.css">
</head>
<body>
    <div class="form-body without-side">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="../assets/images/logo.png" width="70" height="70">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <!-- <img src="images/graphic3.svg" alt=""> -->
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login to account</h3>
                        <p>Login for amazing ICT Quiz Hub resources.</p>
                        <form id="loginForm">
                            <input class="form-control" type="email" name="email" id="email" placeholder="E-mail Address" autocomplete="off" required>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password" autocomplete="off" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a href="forget25.html">Forget password?</a>
                            </div>
                        </form>
                        <div id="successMessage" class="message success" style="display: none">
                            Login successful! Welcome to ICT Quiz Hub.
                        </div>
                                        
                        <div id="errorMessage" class="message error" style="display: none">
                            Incorrect email or password. Please try again.
                        </div>			
                        <div class="other-links">
                            <div class="text">Or login with</div>
                            <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a><a href="#"><i class="fab fa-google"></i>Google</a><a href="#"><i class="fab fa-linkedin-in"></i>Linkedin</a>
                        </div>
                        <div class="page-links">
                            <a href="register25.html">Register new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script type="module" src="js/login25.js"></script>
</body>

</html>
