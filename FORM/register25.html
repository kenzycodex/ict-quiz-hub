<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Quiz - Login or Signup</title>
    <link rel="icon" href="../assets/images/logo2.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme29.css">
    <link rel="stylesheet" href="css/register25.css">
</head>
<body>
    <div class="form-body without-side">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="/assets/images/logo.png" width="70" height="70" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <!-- <img src="images/graphic3.svg" alt=""> -->
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register new account</h3>
                        <p>Register to elevate skills with ICT Quiz Hub.</p>
                        <form id="registerForm">
                            <input class="form-control" type="text" name="full-name" id="full-name" placeholder="Full Name" autocomplete="off" required>
                            <input class="form-control" type="text" name="username" id="username" placeholder="Username" autocomplete="off" required>
                            <input class="form-control" type="tel" name="number" id="number" placeholder="Phone Number" required>
                            <input class="form-control" type="email" name="email" id="email" placeholder="E-mail Address" autocomplete="off" required>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                        <div id="successMessage" class="message success" style="display: none">
                            Registration successful! Login to continue.
                        </div>
                                        
                        <div id="errorMessage" class="message error" style="display: none">
                            Registration error: Kindly complete all required fields to proceed.
                        </div>				
                        <div class="other-links">
                            <div class="text">Or register with</div>
                            <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a><a href="#"><i class="fab fa-google"></i>Google</a><a href="#"><i class="fab fa-linkedin-in"></i>Linkedin</a>
                        </div>
                        <div class="page-links">
                            <a href="login25.html">Login to account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script type="module" src="js/register25.js"></script>
</body>

</html>
