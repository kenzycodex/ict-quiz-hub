<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT Quiz Hub - Course Registration</title>
  <link rel="icon" href="../assets/images/logo2.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

  <!-- <div class="container"> -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="registration-form">
          <div class="text-center">
            <img src="../assets/images/logo.png" alt="ICT Quiz Hub Logo" width="80" height="80" class="img-fluid mb-4">
          </div>
          <h2 class="text-center mb-4">ICT Quiz Hub Registration</h2>
          <div class="mt-4">
            <p class="p-scroll" style="color: #fff;">
              Elevate your digital knowledge and skills with ICT Quiz Hub.
              Join our dynamic community and unlock a world of tech opportunities!
            </p>
          </div>
          <form id="registrationForm">
            <div class="form-group">

              <label for="fullName">Full Name:</label>
              <input type="text" class="form-control" id="nameInput" name="fullName" autocomplete="off" required>
              <p id="displayValue"></p>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" autocomplete="off" required>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" name="phone" autocomplete="off" required>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
              <label for="address">Address:</label>
              <textarea class="form-control" id="address" name="address" rows="3" autocomplete="off" required></textarea>
            </div>

            <div class="form-group">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label>Choose Course:</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="course" id="full-stack" value="Full-Stack" required>
                <label for="full-stack" class="form-check-label">Full-Stack Development</label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" name="course" id="graphics" value="Graphics" required>
                <label for="graphics" class="form-check-label">Graphics Design</label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" name="course" id="desktop" value="Desktop" required>
                <label for="desktop" class="form-check-label">Desktop Publishing</label>
              </div>
            </div>

            <div class="form-group">
              <label>Choose Level:</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="basic" name="level" value="Basic" required>
                <label class="form-check-label" for="basic">Basic</label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" id="advanced" name="level" value="Advanced" required>
                <label class="form-check-label" for="advanced">Advanced</label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" id="expert" name="level" value="Expert" required>
                <label class="form-check-label" for="expert">Expert</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script type="module" src="js/register.js"></script>

</body>
</html>
